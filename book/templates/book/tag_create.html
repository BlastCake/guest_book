{% extends 'book/base_book.html' %}

{% block title %}
    Create Tag - {{ block.super }}
{% endblock %}


{% block content %}
    <div class="col-10 offset 2">
        <form action="{% url 'tag_create_url' %}" method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {% if field.errors %}
                        <div class="alert alert-danger">
                            {{ field.errors }}
                        </div>
                    {% endif %}

                    {{ field.label }}
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock %}
